<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Snake Game</title>
    <style>
        body { margin: 0; padding: 0; background: #1e1e1e; }
        canvas { display: block; margin: 0 auto; background: black; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Размер клетки
        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 15) * box, y: Math.floor(Math.random() * 15) * box };
        let direction = null;
        let score = 0;

        // Рисуем игру
        function drawGame() {
            // Очищаем canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисуем змейку
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));

            // Рисуем еду
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Текущий счет
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Счет: " + score, 10, 20);
        }

        // Обновляем игру
        function updateGame() {
            const head = { x: snake[0].x, y: snake[0].y };

            // Двигаем змейку
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;

            // Проверяем столкновения
            if (
                head.x < 0 || head.y < 0 ||
                head.x >= canvas.width || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert("Игра окончена! Счет: " + score);
                resetGame();
                return;
            }

            // Добавляем новую голову
            snake.unshift(head);

            // Проверяем, съела ли змейка еду
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 15) * box,
                    y: Math.floor(Math.random() * 15) * box
                };
            } else {
                snake.pop(); // Удаляем хвост, если не съели еду
            }
        }

        // Сброс игры
        function resetGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 15) * box, y: Math.floor(Math.random() * 15) * box };
            direction = null;
            score = 0;
        }

        // Управление с клавиатуры
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        // Запускаем игру (60 FPS)
        function gameLoop() {
            updateGame();
            drawGame();
        }
        setInterval(gameLoop, 1000 / 10);
    </script>
</body>
</html>
